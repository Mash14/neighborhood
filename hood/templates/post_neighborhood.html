{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <form action="{%url 'post_neighborhood'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-lg" value="Post" style="margin-bottom:10%">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
